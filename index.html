<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>作品一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    .artwork {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
    }
    p {
      line-height: 1.6;
      margin: 0.3rem 0;
    }
    .feedback-link {
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #0078d4;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .feedback-link:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">テーマ作品コメント</h1>
  <div id="gallery"></div>

  <script>
    // 作品データの配列（必要なだけ追加できます）
    const artworks = [
      {
        title: "Spring",
        camera: "Panasonic LUMIX G99m2",
        comment: "春の芽吹きを感じました。"
      },
      {
        title: "秋の訪れ",
        camera: "SONY α7R",
        comment: "初秋の福井県養浩館庭園の紅葉。時が止まったような静けさの中でも、季節の巡りを感じさせてくれる赤を表現できてたら良いなと。"
      },
      {
        title: "夏山の風鈴",
        camera:"Nikon Z8 NIKKOR Z 600mmf/6.3 VR S",
        comment:"標高1500mほどの夏山で、風鈴のようにさえずるコマドリがいました。",
      },
      {
        title:"弥盛地",
        camera:"Canon EOS Kiss X10i",
        comment:"「弥盛地(いやしろち)」は現在、生物や植物の生育に適し、人間の健康にも良いとされる快適で居心地の良い土地を指します。一方で、江戸時代では神聖な場所や自然豊かな場所を指す言葉だったそうです。",
      },
      {
        title: "集団の中で",
        camera: "",
        comment: ""
      },
      {
        title: "華麗",
        camera: "",
        comment: ""
      },
      {
        title: "蟹だお！",
        camera: "",
        comment: ""
      }
    ];

    // 共通の感想フォームURL
    const feedbackURL = "https://docs.google.com/forms/d/e/1FAIpQLSe1lgaK3Cb-ep0_aEZHzJg5rvQYK3n6H4SZqnVJFUt2SUwb5w/viewform?usp=header"; // ←ここを実際のURLに差し替えてください

    const gallery = document.getElementById("gallery");

    artworks.forEach((art) => {
      const artDiv = document.createElement("div");
      artDiv.className = "artwork";

      artDiv.innerHTML = `
        <h2>${art.title}</h2>
        <p><strong>使用したカメラ:</strong> ${art.camera}</p>
        <p><strong>コメント:</strong> ${art.comment}</p>
        <a class="feedback-link" href="${feedbackURL}" target="_blank">感想はこちらから！(現在準備中)</a>
      `;

      gallery.appendChild(artDiv);
    });
  </script>
</body>
</html>
