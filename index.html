<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>作品一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    .artwork {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
    }
    p {
      line-height: 1.6;
      margin: 0.3rem 0;
    }
    .feedback-link {
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #0078d4;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .feedback-link:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">テーマ作品コメント</h1>
  <div id="gallery"></div>

  <script>
    // 作品データの配列（必要なだけ追加できます）
    const artworks = [
      {
        title: "Spring",
        camera: "",
        comment: ""
      },
      {
        title: "秋の訪れ",
        camera: "",
        comment: ""
      },
      {
        title: "夏山の風鈴",
        camera:"",
        comment:"",
      },
      {
        title:"弥盛地",
        camera:"",
        comment:"",
      },
      {
        title: "集団の中で",
        camera: "",
        comment: ""
      },
      {
        title: "華麗",
        camera: "",
        comment: ""
      },
      {
        title: "蟹だお！",
        camera: "",
        comment: ""
      }
    ];

    // 共通の感想フォームURL
    const feedbackURL = "https://docs.google.com/forms/d/e/1FAIpQLSe1lgaK3Cb-ep0_aEZHzJg5rvQYK3n6H4SZqnVJFUt2SUwb5w/viewform?usp=header"; // ←ここを実際のURLに差し替えてください

    const gallery = document.getElementById("gallery");

    artworks.forEach((art) => {
      const artDiv = document.createElement("div");
      artDiv.className = "artwork";

      artDiv.innerHTML = `
        <h2>${art.title}</h2>
        <p><strong>使用したカメラ:</strong> ${art.camera}</p>
        <p><strong>コメント:</strong> ${art.comment}</p>
        <a class="feedback-link" href="${feedbackURL}" target="_blank">感想はこちらから！(現在準備中)</a>
      `;

      gallery.appendChild(artDiv);
    });
  </script>
</body>
</html>
